name: Deploy to EKS
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        run: docker login -u ar989827 -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ar989827/lanchonete:${{ github.sha }} .
          docker push ar989827/lanchonete:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN}}
          aws-region: us-east-1

      - name: Update kube config
        run: aws eks update-kubeconfig --name fiap-k8s-cluster --region us-east-1

      - name: Apply ConfigMap and Secrets
        run: |
          kubectl apply -f config-map.yaml
          kubectl apply -f secret.yaml

      - name: Deploy to EKS
        run: |
          sed -i 's|image: ar989827/lanchonete|image: ar989827/lanchonete:${{ github.sha }}|' app-deployment.yaml
          kubectl apply -f app-deployment.yaml
          kubectl apply -f app-svc.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name:  pagamento-deployment
  labels:
    app:  pagamento-deployment
spec:
  selector:
    matchLabels:
      app: pagamento-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app:  pagamento-deployment
    spec:
      containers:
      - name: app-container
        image: ar989827/pagamento:v1
        ports:
          - containerPort: 8081
        #Liveness Probe
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 110
          periodSeconds: 20
          failureThreshold: 3
        resources:
          limits:
            cpu: 750m 
            memory: 750Mi 
          requests:
            cpu: 250m 
            memory: 250Mi
        env:
          - name: SPRING_PROFILES_ACTIVE
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: SPRING_PROFILES_ACTIVE
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: SPRING_DATASOURCE_URL
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: SPRING_DATASOURCE_USERNAME
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: SPRING_DATASOURCE_PASSWORD
          - name: SPRING_DATASOURCE_DRIVER-CLASS-NAME
            value: org.postgresql.Driver
          - name: SPRING_JPA_HIBERNATE_DDL-AUTO
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: SPRING_JPA_HIBERNATE_DDL-AUTO
          - name: SPRING_JPA_DATABASE-PLATFORM
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: SPRING_JPA_DATABASE-PLATFORM